<!DOCTYPE html>
<html>
    <head>
        <title>Rick and Morty Wiki</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
                <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
         Material Design Bootstrap -->
         <style>
            @media (min-width: 500px) and (max-width: 750px), (min-width: 992px) {
            .w-lg-100 {
            width: 100% !important; 
            } 
          }
        .principal{
            margin-left: 10%;
            margin-right: 10%;
        }
          </style>
    <script>
        
        document.addEventListener('DOMContentLoaded',function(){
            

            fetch('https://rickandmortyapi.com/api') //Devuelve una promise
            .then(response =>  response.json())
            .then(data => {
                const characters = data.characters;
                const locations = data.locations;
                const episodes = data.episodes;
                document.querySelector('#boton1').href = characters;
                document.querySelector('#boton2').href = locations;
                document.querySelector('#boton3').href = episodes;

            })
        });
    </script>
    </head>
    <body>
      <div class="bg-image" 
     style="background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/04/rick-and-morty-wallpaper-portal-wallpaper-007.jpg');
            height: 100vh">

        <img src="https://occ-0-1723-1722.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABcb0yL8KdS3lxlB7w7kD6GfBTivnVVTfpiW0ZQTi6nvwWZIEpS5rU5iFeO_kJxGzEDnOaLx7iq0zM3FJc5e1gGqEGcaCkNotiOAl.png?r=d7f" class="rounded mx-auto d-block" width="20%" height="20%">
        <div id="carouselIni" class="carousel slide principal" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselIni" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselIni" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselIni" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="view h-100">
                    <img src="https://i.blogs.es/f340be/rick-y-morty-trailer-temporada-5-1619898958/1366_521.jpeg" class="d-block h-100 w-lg-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a class="btn btn-lg btn-primary" href="" id="boton1">Characters</a>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://filmdaily.co/wp-content/uploads/2018/06/rick-and-morty-bird-world-1024x475.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a class="btn btn-lg btn-primary" href="" id="boton2">Locations</a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/5112240.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <a class="btn btn-lg btn-primary" href="" id = "boton3">Episodes</a>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIni" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIni" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
